<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="author"
      content="Baza Agustin Ruben, Estrada Graciela, Flores Aragon Axel Emanuel, Powell Nicolas"
    />

      content="pagina de la pokedex la cual contiene toda la informacion de diversos pokemons"

    <meta

      content="pokemon, pokedex, pikachu, nintendo, gamefreak"

    <link rel="icon" href="./img/pokeball-icon.ico" />
    <link

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokedex</title>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Pokedex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent">

          <ul class="navbar-nav mb-lg-0">
            
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./pages/acercaDeNosotros.html">Acerca de nosotros</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item" href="./pages/detalleDePokemon.html"
                    >Detalles de Pokemón</a
                  >
                </li>  
              </ul>

            </li>
          </ul>

          <div class="d-flex flex-column flex-lg-row-reverse">
            <form
              class="d-flex me-lg-3"
              role="search"
              action="./pages/error404.html"
            >
              <div class="input-group m-3">
                <input
                  type="text"
                  class="form-control"
                  id="buscador"
                  placeholder="Buscar un Pokemón"
                  aria-label="Buscar"
                  aria-describedby="button-addon2"
                  maxlength="15"
                  autocomplete="off"
                   required
                   />
                   <button class="submit btn botonLupa btn-outline-secondary">
                    <i class="bi bi-search"></i>
                  </button>
              </div>
            </form>

            
            
          </div>
        </div>
      </div>
    </nav>

    <main class="text-light container-fluid" >
     
      <div id="carouselExampleIndicators" class="carousel slide mt-4">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="height: 600px !important;">
          <div class="carousel-item active">
            <img src="./img/pokebola.jpg" class="d-block w-100" alt="pokebola" style="height: 600px !important;">
          </div>
          <div class="carousel-item">
            <img src="./img/pikachu.jpg" class="d-block w-100" alt="pikachu" style="height: 600px !important;">
          </div>
          <div class="carousel-item">
            <img src="./img/abhishek-rana.jpg" class="d-block w-100" alt="abhishek-rana" style="height: 600px !important;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </main>

    
<footer class="text-center text-lg-start bg-dark text-muted fixed-bottom">

  ></script>
