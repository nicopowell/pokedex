<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Baza Agustin Ruben, Estrada Graciela, Flores Aragon Axel Emanuel, Powell Nicolas"
    />
    <meta
      name="description"
      content="pagina de la pokedex la cual contiene toda la informacion de diversos pokemons"
    />
    <meta
      name="keywords"
      content="pokemon, pokedex, pikachu, nintendo, gamefreak"
    />
    <link rel="icon" href="./img/pokeball-icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <nav style="background-color: crimson;" class="navbar fixed-top navbar-expand-lg navbar-dark shadow-lg">
      <div class="container-fluid navbar-expand">
        <a class="navbar-brand fw-bold" href="index.html">Pokedex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent">

          <ul class="navbar-nav mb-lg-0">
            
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Inicio</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item" href="./pages/detalleDePokemon.html"
                    >Detalles de Pokemón</a
                  >
                </li>  
              </ul>

            </li>
          </ul>

          <div class="d-flex flex-column flex-lg-row-reverse">
            <form
              class="d-flex me-lg-3"
              role="search"
              action="./pages/error404.html"
            >
              <div class="input-group border-bottom m-3">
                <input
                  type="text"
                  class="form-control"
                  id="buscador"
                  placeholder="Buscar un Pokemón"
                  aria-label="Buscar"
                  aria-describedby="button-addon2"
                  maxlength="15"
                  autocomplete="off"
                   required
                   />
                   <button class="submit btn btn-outline-secondary" style="background-color: aliceblue;">
                    <i class="bi bi-search"></i>
                  </button>
              </div>
            </form>

            
            
          </div>
        </div>
      </div>
    </nav>

    <main class="text-light container" >
      <section id="carouselBanner" style="height: 20%; width: 100%" ; class="carousel slide mb-5">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselBanner"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselBanner"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselBanner"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <a href="./pages/error404.html">
            <article class="carousel-item active">
              <img
                src="./img/pokebola.jpg"
                class="d-block w-100 banner-responsive"
                alt="Pokebola Banner"
              />
            </article>
          />

          <a href="./pages/error404.html">
            <article class="carousel-item">
              <img
                src="./img/pikachu.jpg"
                class="d-block w-100 banner-responsive"
                alt="Pikachu Banner"
              />
            </article>

          </a>
          <a href="./pages/error404.html">
            <article class="carousel-item">
              <img
                src="./img/abhishek-rana.jpg"
                class="d-block w-100 banner-responsive"
                alt="abhishek-rana Banner"
                id="abhishek-ranaBadBanner"
              />
            </article>
          </a>

        </div>
        <button
          class="carousel-control-prev "
          type="button"
          data-bs-target="#carouselBanner"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselBanner"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
